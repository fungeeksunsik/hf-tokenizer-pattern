[DEFAULT]
local_dir = /tmp/hfTokenizer

[imdb.config]
source_url = https://ai.stanford.edu/~amaas/data/sentiment/aclImdb_v1.tar.gz
archive_name = imdb.tar.gz

[tokenizer.config]
vocab_size = 25000
pad_token_id = 0
pad_token = [PAD]
unk_token_id = 1
unk_token = [UNK]
cls_token_id = 2
cls_token = [CLS]
sep_token_id = 3
sep_token = [SEP]
mask_token_id = 4
mask_token = [MASK]
result_dir = tokenizer